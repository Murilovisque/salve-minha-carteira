<section>
    <h2>Painel de administração</h2>
    <a class="btn btn-info" [routerLink]="['/painel/cadastro-boleta']" routerLinkActive="router-link-active"  role="button">Adicionar boleta</a>
    <table *ngIf="boletasAgrupadas != null && boletasAgrupadas.length > 0" class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Selecionar</th>
                <th scope="col">Código de Negociação</th>
                <th scope="col">Quantidade</th>                
            </tr>            
        </thead>
        <tbody>
            <tr *ngFor="let boleta of boletasAgrupadas">
                <td>
                    <input type="radio" aria-label="Selecionar código de negociação" [value]="boleta.id">
                </td>
                <td>{{ boleta.codigoNegociacaoPapel }}</td>
                <td>{{ boleta.quantidadeTotal }}</td>
            </tr>            
        </tbody>
    </table>
    <ngb-alert *ngIf="boletasAgrupadas != null && boletasAgrupadas.length == 0" [dismissible]="false">
        Nenhuma ação cadastrada até o momento. Cadastre aqui
    </ngb-alert>
</section>
